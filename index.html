<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Login | St luke's</title>
  </head>
  <body>
    <div class="login-box">
      <div class="login-header">
        <header>Login</header>
      </div>
      <div class="input-box">
        <input
          type="text"
          class="input-field"
          placeholder="Name"
          autocomplete="off"
          required
        />
      </div>

      <div class="input-box">
        <input
          type="text"
          class="input-field"
          placeholder="Mobile No."
          autocomplete="off"
          required
        />
      </div>
      <div class="input-box">
        <input
          type="text"
          class="input-field"
          placeholder="School e-mail id"
          autocomplete="off"
          required
        />
        <div class="input-submit">
          <button class="submit-btn" id="submit"></button>
          <label for="submit">Sign In</label>
        </div>
      </div>
    </div>
  </body>
</html>
